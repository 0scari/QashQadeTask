<div class="fund-data d-flex justify-content-between">
  <h1>{{ label }}:</h1>
  <div class="dropdown">
    <select class="form-select" #thisSelect (change)="emitOptionValue(thisSelect.value)" aria-label="Default select example">
      <option disabled selected> Please select </option>
      <option *ngFor="let option of options"
        [value]=option.value>
        {{ option.label }}
      </option>
    </select>
  </div>
</div>
